<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <title>Online Store</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__wrapper">
        <div class="header__wrapper__title">
          <a href="index.html">ONLINE STORE</a>
        </div>
        <div class="header__wrapper__total-amount">
          <span>Total amount:</span>
          <span class="header__wrapper__total-amount_number">0</span>
          <span>$</span>
        </div>
        <div class="header__wrapper__cart">
          <div class="header__wrapper__cart_image">
            <img src="assets/icon_cart.svg" alt="cart icon">
          </div>
          <div class="header__wrapper__cart_circle-with-number">
            <span>0</span>
          </div>
        </div>
      </div>
      <div class="header__slider"></div>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="footer__wrapper__github">
          <a href="https://github.com/aliceinapple">
            <img src="assets/github_logo.svg" alt="">
            aliceinapple
          </a>
          <a href="https://github.com/YuliaSavchik">
            <img src="assets/github_logo.svg" alt="">
            YuliaSavchik
          </a>
        </div>
        <div class="footer__wrapper__create-year">
          <span>Created in 2022</span>
        </div>
        <div class="footer__wrapper__school-logo">
          <a href="https://rs.school/js/">
            <img src="assets/rs_school_logo.svg" alt="">
          </a>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
