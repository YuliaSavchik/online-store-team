<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__wrapper">
        <div class="header__wrapper__title">
          <span>ONLINE STORE</span>
        </div>
        <div class="header__wrapper__total-amount">
          <span>Total amount:</span>
          <span class="header__wrapper__total-amount_number">0</span>
          <span>$</span>
        </div>
        <div class="header__wrapper__cart">
          <div class="header__wrapper__cart_image">
            <img src="assets/icon_cart.svg" alt="cart icon">
          </div>
          <div class="header__wrapper__cart_circle-with-number">
            <span>0</span>
          </div>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="footer__wrapper__github">

        </div>
        <div class="footer__wrapper__create-year">
          <span>Created in 2022</span>
        </div>
        <div class="footer__wrapper__school-logo"></div>
      </div>
    </footer>
  </div>
</body>

</html>
